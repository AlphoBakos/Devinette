<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Devinette</title>
    <link rel="icon" type="image/x-icon" href="../images/fav.png" />
    <link rel="stylesheet" href="./CSS/style.css" />
    <link rel="stylesheet" href="./CSS/bgAnime.css" />
    <link href="./CSS/bootstrap.min.css" rel="stylesheet" />
    <script src="./js/bootstrap.bundle.min.js" defer></script>
    <script src="./js/script.js" defer></script>
    <script src="./js/jeux.js" defer></script>
  </head>
  <body>
    <section>
      <div class="sidebar" id="sidebar">
        <div class="user-info">
          <img
            src="https://via.placeholder.com/100"
            alt="Profile Picture"
            id="photo"
          />
          <h5 class="fs-2" id="username"></h5>
        </div>

        <div class="logout">
          <button class="btn btn-danger" id="deconnexion">Déconnexion</button>
        </div>
      </div>

      <button class="btn btn-primary toggle-button" id="icon">☰</button>
    </section>

    <section class="card" id="card">
      <div class="alert alert-danger text-bg-danger d-none" id="echec"></div>
      <div class="alert alert-warning text-bg-warning d-none" id="avert"></div>
      <div class="alert alert-success text-bg-success d-none" id="reussi"></div>
      <div class="card-body">
        <h5 class="card-title" id="mot"></h5>
        <br />
        <input
          type="text"
          class="form-control"
          placeholder="saisir le mot à deviner"
          id="deviner"
          required
        />

        <div class="boutons gap-2">
          <button type="button" class="btn btn-primary" id="valider">
            Deviner
          </button>
          <button type="button" class="btn btn-danger" id="Pause">Pause</button>
        </div>

        <div class="card-header" id="card-header">
          <p id="score"></p>
          <p id="Tentative"></p>
        </div>
      </div>
    </section>

    <section>
      <div class="sidebar2" id="sidebar2">
        <div class="user-list">
          <h5>Classement des scores</h5>
          <ul id="classement"></ul>
        </div>
      </div>

      <button class="btn btn-info toggle-button2" id="btn">Classement</button>
    </section>
  </body>
</html>
